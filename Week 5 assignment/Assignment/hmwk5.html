<!DOCTYPE html>
<html>
  <head>
    <title>Homework 5</title>

  <body>
	<div class="container login">


		<form id="hmwk5">

			<fieldset>
				<!-- task 1.a A group of three radio buttons -->
				<input type="radio" name="login" value="login" id="login" checked />
				<label for="login">Log In</label><br>

				<input type="radio" name="login" value="newacct" id="newacct"/>
				<label for="newacct">New Account</label><br>

				<input type="radio" name="login" value="guest" id="guest"/>
				<label for="guest">Continue as Guest</label><br><br>

			    <!-- task 1.d A "Submit" button that is not visible by default -->
				<input type="submit" value="Submit" id="submit" /><br><br>
               
				<div id ="login_fields">
				<!-- task 1.b A regular textfield labeled as "Username" -->
				    <label for="username">Username:</label>
				    <input type="text" id="username" name="username" /><br><br>
    
				    <!-- task 1.c A password-type textfield labeled as "Password" -->
				    <label for="pwd">Password:</label>
				    <input type = "password" id="pwd" name="pwd" />
    
				</div>

                <!-- task 2, create a field to build the scenario when click New Account -->
				<div id="new_login_fields">
					<label for="new_username">New Unsername:</label>
					<input type="text" id="new_username" name="new_username"><br><br>

					<label for="new_password">Password:</label>
					<input type="password" id="new_password" name="new_password">
					<span class ="warningInfo">Passwords must match!</span>
					<br><br>

                    <label for="new_vpassword">Verify Password:</label>
					<input type="password" id="new_vpassword" name="new_vpassword">
					<span class ="warningInfo">Passwords must match!</span>					
				</div>
				
			</fieldset>
			
		</form>
	    <!-- task 5.c -->
		<span id ='guestReset'>Welcome, Guest!</span><br><br>
		<!-- bonus 2  -->
        <!-- 7 the submit button -->
        <input type="submit" value="Update Guest" id="updateGuest" />	

        <!-- bonus 1  -->
        <!-- 6.c the submit button -->
        <input type="submit" value="Change Password" id="submitChangePwd" /><br><br>
        <!-- 6.a create a new form -->
		<form id="bonus">
			<div id ="changePassword">

		        <label for="oldpwd">Old Password:</label>
		        <input type = "password" id="oldpwd" name="changepwd" />
		       <!-- 6.c second warning infromation  -->
			    <span class ="wrongInfo">Wrong Old Password"!</span>
		        <br><br>   
		        <label for="newpwd">New Password:</label>
		        <input type = "password" id="newpwd" name="changepwd" />
		        <span class ="warningInfo">Passwords must match!</span>
		        <br><br>

		        <label for="verifypwd">Verify Password:</label>
		        <input type = "password" id="verifypwd" name="changepwd" />
		        <span class ="warningInfo">Passwords must match!</span><br><br>


		    </div>
		</form>
		<input type="submit" value="Submit" id="submitNewPassword" /><br>

		<!-- 6.c first warning infromation  -->
		<span class ="changeInfo">Your password has been changed!</span>	

		
	</div>
